<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>

</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold">ðŸ’° Dev Coins</a>
        <a href="/login" class="btn btn-outline-primary">Login</a>
    </div>
</nav>

<div class="container mt-5" style="max-width:400px;">
    <h3 class="text-center mb-4">Criar conta</h3>

    <div id="msg"></div>

    <div class="card p-4 shadow-sm">
        <input id="nome" type="text" class="form-control mb-3" placeholder="Nome completo">
        <input id="email" type="email" class="form-control mb-3" placeholder="E-mail">
        <input id="senha" type="password" class="form-control mb-3" placeholder="Senha">
        <button onclick="registrar()" class="btn btn-primary w-100">Criar conta</button>
        <a href="/login" class="d-block text-center mt-3">JÃ¡ tem conta? Fazer login</a>
    </div>
</div>

<script src="/auth.js"></script>
<script>
    async function registrar() {
        const nome  = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value;

        if (!nome || !email || !senha) {
            return mensagemErro("Preencha todos os campos");
        }

        const resp = await fetch("/register", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ nomeCompleto: nome, email, senha })
        });

        if (resp.ok) {
            mensagemSucesso("Conta criada! Redirecionando...");
            setTimeout(() => window.location.href = "/login", 1000);
        } else {
            mensagemErro("Erro ao criar conta");
        }
    }
</script>
</body>
</html>
